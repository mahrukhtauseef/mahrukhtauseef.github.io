<script>
  var typed = new Typed('.typing', {
    strings: ["engineer", "designer", "researcher", "problem-solver", "empath"],
    typeSpeed: 100,
    backSpeed: 60,
    backDelay: 1000,
    loop: true
  });

  const updates = [
    {
      image: "assets/img/placeholder.png",
      description: "Building with Meta's ARIA glasses.",
      date: "2025-01-31",
      link: "https://chi2025.org/paper/myresearch"
    },
    {
      image: "assets/img/ISMARPresentation2024.jpg",
      description: "Poster presentation at ISMAR 2024.",
      date: "2024-10-24",
      link: "https://ieeexplore.ieee.org/abstract/document/10765303?casa_token=zN6CMgYLq1UAAAAA:gZWg2QN0dJ6l9jr2W-8UBOMSDFgucPLlRhWxF4c6yLu6Hp3x8sOaURTl_R4crvF3Os1JnhHxNw"

    },
    {
      image: "assets/img/Spellingo.png",
      description: "A spelling app from scratch in 8 hours?",
      date: "2025-06-10",
      link: ""
    },
    {
      image: "assets/img/Google.jpg",
      description: "Le Tour de Google",
      date: "2025-05-9",
      link: ""
    }
    // Add more entries here...
  ];

  // Sort chronologically (newest first)
  updates.sort((a, b) => new Date(b.date) - new Date(a.date));

  let loadedCount = 0;
  const loadSize = 5;
  const container = document.getElementById("card-container");
  const loadMoreBtn = document.getElementById("load-more");

  function loadCards() {
    const nextBatch = updates.slice(loadedCount, loadedCount + loadSize);
    nextBatch.forEach(update => {
      const card = document.createElement("div");
      card.className = "update-card";
      card.innerHTML = `
        <img src="${update.image}" alt="Update image" class="update-image" />
        <div class="date">${(() => {
  const [year, month, day] = update.date.split('-').map(Number);
  const localDate = new Date(year, month - 1, day); // JS months are 0-indexed
  return localDate.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });
})()}</div>
        <div class="description">${update.description}</div>
      `;
      container.appendChild(card);
    });
    loadedCount += loadSize;
    if (loadedCount >= updates.length) {
      loadMoreBtn.style.display = "none";
    }
  }

  loadMoreBtn.addEventListener("click", loadCards);

  // Load first batch on page load
  window.addEventListener("DOMContentLoaded", loadCards);
  const links = document.querySelectorAll('.nav-link');
  const currentPage = window.location.pathname.split('/').pop();

  links.forEach(link => {
    if (link.getAttribute('href') === currentPage) {
      link.classList.add('active');
    }
  });
</script>
