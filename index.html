<script>
  var typed = new Typed('.typing', {
    strings: ["learns relentlessly", "builds thoughtfully", "fails optimistically"],
    typeSpeed: 100,
    backSpeed: 60,
    backDelay: 1000,
    loop: true
  });

  const brewingSwiper = new Swiper('.brewing-swiper', {
    loop: true,
    autoplay: {
      delay: 3000,
      disableOnInteraction: false,
    },
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
    slidesPerView: 1,
    spaceBetween: 20,
    breakpoints: {
      768: {
        slidesPerView: 2,
      },
      1024: {
        slidesPerView: 3,
      }
    }
  });

  const updates = [
    {
      image: "assets/img/placeholder.png",
      description: "Presented my research at CHI 2025.",
      date: "2025-07-05"
    },
    {
      image: "assets/img/placeholder.png",
      description: "Launched Spellingo on GitHub.",
      date: "2025-06-25"
    },
    {
      image: "assets/img/placeholder.png",
      description: "Built a plant monitoring IoT system.",
      date: "2025-06-10"
    },
    {
      image: "assets/img/placeholder.png",
      description: "Published my first Medium article on AI.",
      date: "2025-06-01"
    },
    {
      image: "assets/img/placeholder.png",
      description: "Started a new internship at Meta.",
      date: "2025-05-20"
    }
    // Add more entries here...
  ];

  // Sort chronologically (newest first)
  updates.sort((a, b) => new Date(b.date) - new Date(a.date));

  let loadedCount = 0;
  const loadSize = 4;
  const container = document.getElementById("card-container");
  const loadMoreBtn = document.getElementById("load-more");

  function loadCards() {
    const nextBatch = updates.slice(loadedCount, loadedCount + loadSize);
    nextBatch.forEach(update => {
      const card = document.createElement("div");
      card.className = "update-card";
      card.innerHTML = `
        <img src="${update.image}" alt="Update image" />
        <div class="date">${new Date(update.date).toLocaleString('en-US', { month: 'long', day: 'numeric', year: 'numeric' })}</div>
        <div class="description">${update.description}</div>
      `;
      container.appendChild(card);
    });
    loadedCount += loadSize;
    if (loadedCount >= updates.length) {
      loadMoreBtn.style.display = "none";
    }
  }

  loadMoreBtn.addEventListener("click", loadCards);

  // Load first batch on page load
  window.addEventListener("DOMContentLoaded", loadCards);
</script>
