  <script>
  const links = document.querySelectorAll('.nav-link');
  const currentPage = window.location.pathname.split('/').pop();

  links.forEach(link => {
    if (link.getAttribute('href') === currentPage) {
      link.classList.add('active');
    }
  });

  const sections = document.querySelectorAll("main section");
  const dots = document.querySelectorAll(".dot");

  // Position dots dynamically based on number of sections
  dots.forEach((dot, i) => {
    dot.parentElement.style.top = `${(i / (dots.length - 1)) * 100}%`;

    // Scroll into view on click (instead of default jump)
    dot.addEventListener("click", function (e) {
      e.preventDefault();
      const targetId = this.getAttribute("href").substring(1);
      const targetSection = document.getElementById(targetId);
      if (targetSection) {
        const offsetTop = targetSection.offsetTop;
        const headerOffset = 80; // Adjust to match your header height
        window.scrollTo({
          top: offsetTop - headerOffset,
          behavior: "smooth"
        });
      }
    });
  });

  // Update active dot based on scroll position
  window.addEventListener("scroll", () => {
    let current = "";
    sections.forEach(section => {
      const sectionTop = section.offsetTop;
      const sectionHeight = section.offsetHeight;
      if (scrollY >= sectionTop - sectionHeight / 2) {
        current = section.getAttribute("id");
      }
    });

    dots.forEach(dot => {
      dot.classList.remove("active");
      if (dot.getAttribute("href") === "#" + current) {
        dot.classList.add("active");
      }
    });
  });

</script>
